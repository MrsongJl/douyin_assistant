<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        main {
            padding: 40px 0;
            background: #ffffff;
        }
        main h2 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1.1em;
            color: #555;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.8;
        }
        .team-member {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .member {
            background: #f4f4f4;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .member:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .member h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
        .member p {
            font-size: 1em;
            color: #777;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            color: #333;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>关于我们</h1>
    </div>
</header>

<main>
    <div class="container">
        <h2>本项目来源于网络，仅供学习参考！</h2>
        <p>
            我们致力于提供优质的学习资源，帮助开发者提升技能。本项目是一个开源项目，欢迎大家一起学习和贡献。
        </p>

        <div class="team-member">
            <div class="member">
                <h3>张三</h3>
                <p>前端开发工程师</p>
            </div>
            <div class="member">
                <h3>李四</h3>
                <p>后端开发工程师</p>
            </div>
            <div class="member">
                <h3>王五</h3>
                <p>UI设计师</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024. 保留所有权利.</p>
</footer>

</body>
</html>
