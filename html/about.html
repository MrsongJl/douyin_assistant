<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        main {
            padding: 40px 0;
            background: #ffffff;
        }
        main h2 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1.1em;
            color: #555;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.8;
        }
        .qr-code {
            text-align: center;
            margin-top: 30px;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #fff;
        }
        .coffee-text {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            color: #333;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>关于我们</h1>
    </div>
</header>

<main>
    <div class="container">
        <h2>本项目来源于网络，仅供学习参考！</h2>
        <p>
            我们致力于提供优质的学习资源，帮助开发者提升技能。本项目是一个开源项目，欢迎大家一起学习和贡献。
        </p>

        <div class="qr-code">
            <img src="/assets/imgs/250cd36005b82dbfbb1974957e7733a.jpg" alt="二维码">
            <p class="coffee-text">如果对你有帮助，请我喝个咖啡吧 ☕</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024. 保留所有权利.</p>
</footer>

</body>
</html>
